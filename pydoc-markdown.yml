# pydoc-markdown.yml
loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: markdown
  descriptive_class_title: true
  descriptive_module_title: true
  add_method_class_prefix: true
  add_full_prefix: true
  sub_prefix: "  "
  render_toc: true
  header_level_by_type:
    Module: 1
    Class: 2
    Method: 3
    Function: 3
    Data: 3
parser:
  - type: python
    packages:
      - name: turkish_music_emotion
        source: turkish_music_emotion
